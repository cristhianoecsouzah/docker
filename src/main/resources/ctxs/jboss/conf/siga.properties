#Regras para novas caixas de correio do exchange
#sintaxe:	sinc.ldap.exchange.regraNovaCaixa.N	=	x.y@z
#onde:		N --> número de ordem da configuração
#			x --> número do homeMDB 		(ex: sinc.ldap.exchange.homeMDB.3)
#			y --> número do templateLink	(ex: sinc.ldap.exchange.templateLink.2)
#			z --> expressão que resultará nas pessoas atingidas pela regra 
siga.cp.sinc.ldap.sjrj.prod.exchange.regraNovaCaixa.0		=	4.4@pessoa.cargo != null && pessoa.cargo.nomeCargo.startsWith("JUIZ")
siga.cp.sinc.ldap.sjrj.prod.exchange.regraNovaCaixa.1		=	2.1@pessoa.funcaoConfianca != null && pessoa.funcaoConfianca.nomeFuncao.startsWith("DIRETOR")
siga.cp.sinc.ldap.sjrj.prod.exchange.regraNovaCaixa.2		=	1.1@pessoa.funcaoConfianca != null && pessoa.funcaoConfianca.nomeFuncao.startsWith("COORDENADOR")
siga.cp.sinc.ldap.sjrj.prod.exchange.regraNovaCaixa.3		=	10.1@(pessoa.cargo != null && (pessoa.cargo.nomeCargo.startsWith("OFICIAL DE JUS") || pessoa.cargo.nomeCargo.contains("MANDADOS"))) || (pessoa.funcaoConfianca != null && (pessoa.funcaoConfianca.nomeFuncao.startsWith("CHEFE") || pessoa.funcaoConfianca.nomeFuncao.startsWith("SUPERVISOR") || pessoa.funcaoConfianca.nomeFuncao.equals("ASSISTENTE V") || pessoa.funcaoConfianca.nomeFuncao.equals("ASSISTENTE IV")))
siga.cp.sinc.ldap.sjrj.prod.exchange.regraNovaCaixa.4		=   3.3@pessoa.cargo \!\= null && (pessoa.cargo.nomeCargo.startsWith("ESTAGI") || pessoa.cargo.nomeCargo.startsWith("Estagi")) 
#siga.cp.sinc.ldap.sjrj.prod.exchange.regraNovaCaixa.5		=	5.2@query_prestador
siga.cp.sinc.ldap.sjrj.prod.exchange.regraNovaCaixa.5		=   6.1@br.gov.jfrj.siga.base.Texto.removeAcento(pessoa.nomePessoa.substring(0, 1)).matches("[A-F]") 
siga.cp.sinc.ldap.sjrj.prod.exchange.regraNovaCaixa.6		=	7.1@br.gov.jfrj.siga.base.Texto.removeAcento(pessoa.nomePessoa.substring(0, 1)).matches("[G-L]")
siga.cp.sinc.ldap.sjrj.prod.exchange.regraNovaCaixa.7		=	8.1@br.gov.jfrj.siga.base.Texto.removeAcento(pessoa.nomePessoa.substring(0, 1)).matches("[M-R]")
siga.cp.sinc.ldap.sjrj.prod.exchange.regraNovaCaixa.8		=	9.1@br.gov.jfrj.siga.base.Texto.removeAcento(pessoa.nomePessoa.substring(0, 1)).matches("[S-Z]")

